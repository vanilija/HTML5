<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Primjer Validacije</title>
        <link rel="stylesheet" type="text/css" href="../CSS3/Stylesheet.css" media="screen">
    </head>
    <body>

<form method="POST" action="form.aspx">
<header>

<h1>HTML Validacija Primjer</h1>

<nav>
    <ul>
    <li><a href="http://anelcolo.azurewebsites.net/HTML5/Index.html">Pocetna</a></li>
    </ul>
</nav>
</header>

<section>
<h2>Email</h2>

<p><label><span>Email Input: </span><input type=email name=emailInput required></label></p>

<h2>Telefon</h2>

<p><label><span>Telephone Input:</span><input type=tel name=telInput required></label></p>

<h2>URL</h2>

<p><label><span>URL Input: </span><input type=url name=urlInput required></label></p>

<h2>Brojevi primjer</h2>

<p><label><span>Number input: </span><input type=number name=numerInput required></label></p>

<p><label><span>Range input: </span><input type=range name=rangeInput required value=42></label>Value set to 42. By default, values between 1 and 100</p>

<h2>Data List Primjer</h2>

<p><label><span>Data List: </span>
<input type=text list=someList>
<datalist id="someList">

<option label=First value="First">
<option label=Second value="Second">
<option label=Third value="Third">
</datalist>
</label></p>

<h2>Atributi - autofocus primjer</h2>

<p><label><span>Ovdje ide prvo: </span><input type=text autofocus="true"></label></p>
<p><label><span>Pattern: </span><input type=text pattern="^\d{5}(-\d{4})?$"></label>Hint: Use a valid/invalid zip code</p>
</section>
<footer><p><button>Submit</button></p>
    </footer>
</form>
    </body>
</html>
